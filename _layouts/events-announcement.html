{% include header.html %}


    <div class="fr-page-header">
        <img src="{{page.headerimage}}" />
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>{{page.title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-2">
            <label>vom: </label> {{page.from}}
        </div>
        <div class="col-md-2">
            <label>bis: </label> {{page.to}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-2">
            <label>Anmeldung bis: </label> {{page.registerTo}}
        </div>
        <div class="col-md-2">
            <label>Beitrag: </label> {{page.price}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <label>Lagerort: </label> {{page.place}}
        </div>
    </div>
    <br /><br />
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            {{ content }}
        </div>
    </div>
    
{% include footer.html %}
